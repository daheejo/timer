<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" />
</head>
<body>
    <h1 class="tit-img txt-hide">weniv</h1>
    <div id="app">
    <article class="timer-box">
        <h1 class="timer-tit">TIMER</h1>
        <div class="timer-dig">
        <span class="hour">00</span><span class="minute">00</span><span class="second">00</span>
        </div>
        <button class="start-btn">START</button>
        <button class="reset-btn">RESET</button>
    </article>
</div>


    <script>
        const timer = document.querySelector('.timer-dig')
        const startBtn = document.querySelector('.start-btn')
        const resetBtn = document.querySelector('.reset-btn')
        const second = document.querySelector('.second')

        startBtn.addEventListener('click',startTimer)
        resetBtn.addEventListener('click',resetTimer)
        second.addEventListener('click',setSeconds)
        let timeLeft = 10;

        function setSeconds(){
            second.innerText=10
            // startBtn.style.cssText="
            // background-color: rgba(251, 112, 153, 1);
            // color: white;"
            // startBtn.style.pointer-events='auto';
        }
        
        function startTimer(){
            second.innerText=timeLeft;
            let timerDown = setInterval(cntDown,1000)
            if(timeLeft===0){
                clearInterval(timerDown)
            }

        }

        function cntDown(){
            if (timeLeft>0){
            second.innerText=timeLeft
            timeLeft--;
            } else if (timeLeft<10) {
                second.innerText=`0${timeLeft}`
            } else if (timeLeft===0){
                second.innerText='00'
            }
        }
        function resetTimer(){
            second.innerText='00'
        }
    </script>
</body>
</html>
